<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoExplorer | Discover the World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="background-overlay"></div>

    <div class="container">
      <header>
        <h1>GeoExplorer</h1>
        <p style="color: var(--text-secondary)">
          Discover detailed information about any country
        </p>

        <form id="search-form" class="search-container">
          <input
            id="txtSearch"
            type="text"
            class="search-input"
            placeholder="Search for a country (e.g. Turkey, Japan...)"
            autocomplete="off"
          />
          <button id="btnSearch" type="submit" class="btn-search">
            Search
          </button>
        </form>

        <div class="quick-actions">
          <button id="btnRandom" class="btn-secondary">ðŸŽ² Surprise Me</button>
          <div class="region-chips">
            <button class="chip" data-region="Africa">Africa</button>
            <button class="chip" data-region="Americas">Americas</button>
            <button class="chip" data-region="Asia">Asia</button>
            <button class="chip" data-region="Europe">Europe</button>
            <button class="chip" data-region="Oceania">Oceania</button>
          </div>
        </div>
      </header>

      <div id="loader" class="loader"></div>

      <main id="main-content">
        <div id="country-details">
          <!-- Main country content injected here -->
        </div>

        <section id="neighbor-section">
          <h3 class="section-title">Bordering Countries</h3>
          <div class="neighbors-grid" id="neighbors">
            <!-- Neighbors injected here -->
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
